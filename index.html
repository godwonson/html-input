<!DOCTYPE html>
<html>
  <head>
    <title>My input page</title>
    <meta name="description" content="my page input" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/input.css" />
  </head>
  <body>
    <!-- <img class="logo" src="/imges/g.logo.jpeg" alt="logo" />
      <img class="fix" src="/imges/f.logo.png" alt="fix" /> -->

    <form class="sign-up-form">
      <h1 class="sign-up">Sign Up</h1>
      <p class="Authorize">Authorize via social networks</p>
      <div class="btn-group">
        <button class="btn">Use Google</button>
        <button class="button">Facebook</button>
      </div>
      <div class="first-name form-control">
        <input class="form-input" type="text" placeholder="First name" />
      </div>
      <div class="last-name form-control">
        <input class="form-input" type="text" placeholder="Last name" />
      </div>
      <div class="tel form-control">
        <input class="form-input" type="text" placeholder="Telephone" />
      </div>
      <div class="email form-control">
        <input class="form-input" type="text" placeholder="Email address" />
      </div>
      <div class="password form-control">
        <input class="form-input" type="password" placeholder="Password" />
      </div>
      <div class="confirm form-control">
        <input
          class="form-input"
          type="password"
          placeholder="Confirm Password"
        />
      </div>

      <h6 class="text">
        By reusing this template you achieve design goals faster by producing
        layouts like a machinegun
      </h6>

      <button class="signup-btn">Sign Up</button>
      <h5 class="member">Already a member?</h5>
      <button class="login-btn">Please. Login</button>
    </form>
  </body>
</html>
